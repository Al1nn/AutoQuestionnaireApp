
<mat-drawer-container class="main-container" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over"  position="end" class="sidenav">

    <div class="flex justify-end">
      <button mat-icon-button (click)="drawer.close()">
       <mat-icon>close</mat-icon>
      </button>
    </div>


    <div class="flex flex-col items-center" *ngIf="(loggedIn$ | async)">
      <div class="relative inline-block">
        <input #editProfilePhoto type="file" accept="image/*" (change)="onPhotoChanged($event)" hidden/>
        <img
          [src]="(profilePicture$ | async) || '../../assets/images/user-default.png'"
          alt="User Photo"
          (click)="editProfilePhoto.click()"
          (mouseenter)="hideIcon = false;"
          (mouseleave)="hideIcon = true;"
          class="profile-image h-[150px] w-[150px] rounded-full object-cover"
        />
        <div *ngIf="!hideIcon" class="edit-icon absolute top-0 left-0 w-full h-full flex items-center justify-center  pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-20 h-20 stroke-white animate-rise">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0
              1 1 2.652 2.652L6.832 19.82a4.5 4.5 0
              0 1-1.897 1.13l-2.685.8.8-2.685a4.5
              4.5 0 0 1 1.13-1.897L16.863 4.487Zm0
              0L19.5 7.125" />
          </svg>
        </div>
      </div>
      <br>
      <h3>Welcome, {{ loggedUser.name }}</h3>
    </div>




    <div class="flex flex-col justify-center">
        <button
          type="button"
          routerLink="/user/profile"
          (click)="drawer.close();"
          class=" flex justify-center gap-2 px-4 py-3 text-gray-700 hover:bg-gray-100"
        >
          <!-- <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg> -->
          <mat-icon>person</mat-icon>
          Profile
        </button>



        <button
          type="button"
          routerLink=""
          (click)="drawer.close(); "
          class=" flex justify-center gap-2 px-4 py-3 text-gray-700 hover:bg-gray-100"
        >
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </button>

          <!--More buttons to come-->


    </div>

    <ng-container *ngIf="(loggedIn$ | async) && loggedUser.role === 'Admin'; else userView">
        <div class="sidenav-footer flex flex-col justify-center mt-[45vh]">

          <button
            type="button"
            routerLink="admin"
            (click)="drawer.close();"
            class="flex justify-center gap-2 px-4 py-3 text-gray-700 hover:bg-gray-100"
          >
            <mat-icon>admin_panel_settings</mat-icon>
            Admin Panel
          </button>

          <button
            type="button"
            routerLink="/user/settings"
            (click)="drawer.close();"
            class="flex justify-center gap-2 px-4 py-3 text-gray-700 hover:bg-gray-100"
          >
            <mat-icon>settings</mat-icon>
            Settings
          </button>

          <button
            type="button"
            (click)="logout(); drawer.close();"
            class="flex justify-center gap-2 px-4 py-3 text-red-600 hover:bg-gray-100"
          >
            <mat-icon>logout</mat-icon>
            Logout
          </button>

        </div>
    </ng-container>
    <ng-template #userView>
      <div class="sidenav-footer flex flex-col justify-center mt-[50vh]" >

        <button
          type="button"
          routerLink="/user/settings"
          (click)="drawer.close();"
          class="flex justify-center gap-2 px-4 py-3 text-gray-700 hover:bg-gray-100"
        >
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          Settings
        </button>

        <button
          type="button"
          (click)="logout(); drawer.close();"
          class="flex justify-center gap-2 px-4 py-3 text-red-600 hover:bg-gray-100"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
          </svg>
          Logout
        </button>

      </div>

    </ng-template>

  </mat-drawer>

  <mat-drawer-content>
      <nav class="navigation-bar flex items-center  space-x-8 border-b border-gray-200 px-4 py-1">

        <button type="button" routerLink="/" (click)="activeSection = null" >
          <img src="../../assets/images/logo.png" alt="Logo" class="h-12" />
        </button>


        <div class="flex flex-1 space-x-8 px-3">
          <!-- Legislation -->
          <button
            type="button"
            routerLink="/legislation"
            (click)="setActive('legislation')"
            [ngClass]="{
              'text-red-600': activeSection === 'legislation',
              'text-gray-600': activeSection !== 'legislation'
            }"
            class="hover:text-red-400 px-3 font-light"
          >
            Legislation
          </button>

          <!-- Road Signs -->
          <button
            type="button"
            routerLink="/roadsigns"
            (click)="setActive('roadsigns')"
            [ngClass]="{
              'text-yellow-500': activeSection === 'roadsigns',
              'text-gray-600': activeSection !== 'roadsigns'
            }"
            class="hover:text-yellow-600 px-3 font-light"
          >
            Road Signs
          </button>

          <!-- Questionnaire -->
          <button
            type="button"
            routerLink="/questionnaires"
            (click)="setActive('questionnaire')"
            [ngClass]="{
              'text-green-600': activeSection === 'questionnaire',
              'text-gray-600': activeSection !== 'questionnaire'
            }"
            class="hover:text-green-600 px-3 font-light"
          >
            Questionnaires
          </button>



        </div>
        <div class="flex justify-end-2" *ngIf="(loggedIn$ | async) === false" >
            <button
            type="button"
            (click)="setActive('register')"
            routerLink="user/register"
            [ngClass]="{
              'text-gray-500': activeSection === 'register',
              'text-gray-800': activeSection !== 'register'
            }"
            class="hover:text-gray-400 px-3 font-light"
          >
            Register
          </button>
            <button
            type="button"
            (click)="setActive('login')"
            routerLink="user/login"
            [ngClass]="{
              'text-gray-500': activeSection === 'login',
              'text-gray-800': activeSection !== 'login'
            }"
            class="hover:text-gray-400 px-3 font-light"
          >
            Login
          </button>
        </div>


        <div *ngIf="loggedIn$ | async" class="flex justify-end-2"  >

          <img
            [src]="(profilePicture$ | async) || '../../assets/images/user-default.png'"
            alt="User Photo"
            class="h-8 w-8 rounded-full object-cover mr-2 mt-[11px]"
          />

            <span class="font-light text-gray-800 mt-[10px] mr-[5px] mt-[14px]">
              Welcome, {{ loggedUser.name }}
            </span>

            <button mat-icon-button (click)="drawer.toggle(); activeSection = null">
              <mat-icon>menu</mat-icon>
            </button>






        </div>


      </nav>

      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
