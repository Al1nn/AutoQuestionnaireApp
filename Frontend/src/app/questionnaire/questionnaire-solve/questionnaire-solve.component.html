<div class="container-fluid d-flex flex-column vh-100">
  <div class="row flex-grow-1 justify-content-center align-items-center">
    <div class="col-8 text-center block">
      <div class="shadow row p-3 mb-3">
        <p class="text-center text-white" style="font-size: 20px">
          Rezolvă Chestionar DRPCIV Categoria B (B,B1)
        </p>
      </div>

      <div class="shadow row p-3 bg-white">
        <div class="col-xs-3 col-md-2 text-center border p-2 mx-auto">
          <span style="font-size: 20px">{{ initialQuestions }}</span
          ><br class="d-md-block" />Întrebări inițiale
        </div>
        <div class="col-xs-3 col-md-2 text-center border p-2 mx-auto">
          <span style="font-size: 20px">{{ remainingQuestions }}</span
          ><br class="d-md-block" />Întrebări rămase
        </div>
        <div
          class="col-xs-3 col-md-2 border d-flex justify-content-center align-items-center p-2"
        >
          <span style="font-size: 25px; color: #4397df">{{
            timeRemaining
          }}</span>
        </div>
        <div class="col-xs-3 col-md-2 text-center border p-2 mx-auto">
          <span style="font-size: 20px; color: #4a893c">{{
            correctAnswers
          }}</span
          ><br class="d-md-block" />Răspunsuri Corecte
        </div>
        <div class="col-xs-3 col-md-2 text-center border p-2 mx-auto">
          <span style="font-size: 20px; color: #e64a46">{{ wrongAnswers }}</span
          ><br class="d-md-block" />Răspunsuri Greșite
        </div>
      </div>

      <div class="col p-2 d-flex flex-column" style="background-color: #dfe0e6">
        <span>Întrebarea #index</span><br />
        <strong class="mb-xl-3" style="font-size: 20px"
          >In ce ordine pleaca autovehiculele ?</strong
        >
        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <img
              class="img-thumbnail d-block"
              src="../../assets/images/chestionar-auto2.png.webp"
            />
          </div>

          <div class="col-6 d-flex justify-content-center align-self-center">
            <!--If I remove the image, I want this div WITH THIS list-group TO ADJUST WIDTH ACCORDINGLY-->
            <ul class="list-group">
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                  id="checkboxA"
                />
                <label class="form-check-label" for="checkboxA">
                  <span class="answer-label">A.</span>
                  <p class="answer-variant">
                    Autovehiculul, Autobuzul, Camionul
                  </p>
                </label>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                  id="checkboxB"
                />
                <label class="form-check-label" for="checkboxB">
                  <span class="answer-label">B.</span>
                  <p class="answer-variant">
                    Camionul, Autobuzul, Autovehiculul
                  </p>
                </label>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input me-1"
                  type="checkbox"
                  value=""
                  aria-label="..."
                  id="checkboxC"
                />
                <label class="form-check-label" for="checkboxC">
                  <span class="answer-label">C.</span>
                  <p class="answer-variant">
                    Autobuzul, Camionul, Autovehiculul
                  </p>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="row-sm-3 mt-10 d-flex gap-40 justify-content-center">
          <button class="d-flex justify-content-center bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-3 rounded-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"  width="25" height="25" class="mr-1" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <span>Answer Later</span>
          </button>
          <button class="d-flex justify-content-center bg-red-700 hover:bg-red-500 text-white font-bold py-2 px-3 rounded-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  stroke="currentColor"  width="25" height="25" class="mr-1">
              <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>

            <span>Modify Answer</span>
          </button>
          <button class="d-flex justify-content-center bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-3 rounded-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="25" height="25" class="mr-1">
              <path strokeLinecap="round" strokeLinejoin="round" d="m4.5 12.75 6 6 9-13.5" />
            </svg>

            <span>Submit Answer</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
